{% include 'base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Time Tracker</title>
</head>
<body class="h-screen w-screen bg-base flex flex-col justify-center items-center">
    <form action="" method="POST">
        {% csrf_token %}
        <div class="flex flex-col gap-3 bg-neutral p-10">
            <input type="text" placeholder="Username" name="username"/>
            <input type="password" placeholder="Password" name="password"/>
            <input type="submit" value="Enter" class="bg-secondary p-2 cursor-pointer"/>
        </div>
    </form>
</body>
</html>
