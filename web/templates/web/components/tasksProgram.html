<div class="grid grid-cols-2 gap-10 justify-center items-center w-4/6" rows=2>
    {% for Task in Tasks%}
        <div class="flex flex-col bg-neutral mx-10">
            <div class="flex flex-row w-[93%] justify-between px-10">
                <div class="flex flex-col  justify-center items-start gap-7  p-3 ">
                    <h1 class="text-pretty text-xl text-emerald-400">{{Task.name}}</h1>
                    <h1 class="text-pretty text-white">Started At: {{Task.real_init}}</h1>
                </div>
                    <div class="flex flex-col justify-center items-end gap-7 p-3 ">
                        <div class="flex flex-row gap-5" id="{{Task.id}}">
                            <input type="submit" value="Enter" onClick="send('{{Task.id}}')" class="bg-primary p-2 cursor-pointer rounded-sm" name="action"/>
                        </div>
                        {% if Task.minutes > 0%}
                        <div class="flex flex-row">
                            <h1 class="text-pretty text-black bg-secondary p-1 rounded-lg">{{Task.minutes}} Min</h1>
                        </div>
                        {% else %}
                        {% endif%}
                    </div>
            </div>
        </div>
    {% endfor %}
</div>
<script>
    function send(id) {
        console.log(id)
        const parent = document.getElementById(id);
        const Tag = document.createElement("input");
        Tag.type = "hidden"
        Tag.value = id;
        Tag.name = "selected";
        parent.appendChild(Tag);
    }
</script>
